apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app.kubernetes.io/instance: ipxe-service
  app.kubernetes.io/name: ipxe-service

resources:
  - apiserver.yaml

generatorOptions:
 disableNameSuffixHash: true

configMapGenerator:
- name: ipxe-service-config
  files:
    - config.yaml
- name: ipxe-default
  files:
    - ipxe

secretGenerator:
- name: ipxe-default
  files:
    - ignition
    - ignition-utils
    - ignition-inventory
