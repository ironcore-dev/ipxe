---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ipxe-service
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ipam-inventory-reader
rules:
- apiGroups:
  - ipam.onmetal.de
  resources:
  - ips
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - machine.onmetal.de
  resources:
  - inventories
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ipxe-read-ips
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ipam-inventory-reader
subjects:
- kind: ServiceAccount
  name: ipxe-service
---
apiVersion: v1
kind: Service
metadata:
  name: ipxe-service
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8082
      protocol: TCP
      name: ipxe-port
  selector:
    app.kubernetes.io/name: ipxe-service
    app.kubernetes.io/instance: ipxe-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipxe-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ipxe-service
      app.kubernetes.io/instance: ipxe-service
  template:
    metadata:
      annotations:
        prometheus.io/path: /metrics
        prometheus.io/port: "8082"
        prometheus.io/scheme: http
        prometheus.io/scrape: "true"
    spec:
      volumes:
      - name: remotek8s
        configMap:
          name: k8sconfig
      - name: ipxe-service-config
        configMap:
          name: ipxe-service-config
      serviceAccountName: ipxe-service
      securityContext:
        {}
      containers:
        - name: configmap-reload
          image: "jimmidyson/configmap-reload:v0.5.0"
          imagePullPolicy: "IfNotPresent"
          args:
            - --volume-dir=/etc/ipxe-service
            - --webhook-url=http://127.0.0.1:8082/-/reload
          resources:
            {}
          volumeMounts:
          - name: ipxe-service-config
            mountPath: /etc/ipxe-service
            readOnly: true
        - name: ipxe-service
          volumeMounts:
          - name: ipxe-service-config
            mountPath: /etc/ipxe-service
          securityContext:
            {}
          image: "core.harbor.onmetal.de/onmetal/ipxe-service:latest"
          imagePullPolicy: Always
          env:
            - name: HANDLER_URL
              value: http://machine-event-handler.onmetal.svc.cluster.local/api/v1/event
          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ipxe-service
  annotations:
    cert-manager.io/issuer: selfsigned
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* "^/metrics" {
          deny all;
          return 403;
      }
      location ~* "^/-/reload" {
          deny all;
          return 403;
      }
spec:
  rules:
    - host: "ipxe-service.local.ns1.fra3.infra.onmetal.de"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ipxe-service
                port:
                  number: 80
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: selfsigned-crt
spec:
  secretName: ipxe-service-tls
  duration: 170000h
  renewBefore: 72h
  issuerRef:
    kind: Issuer
    name: selfsigned
  commonName: ipxe-service.local.ns1.fra3.infra.onmetal.de
  isCA: true
  dnsNames:
  - ipxe-service.local.ns1.fra3.infra.onmetal.de
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned
spec:
  selfSigned: {}
